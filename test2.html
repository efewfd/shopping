<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    .mypage-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .mypage-title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }
    .user-summary {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .user-info {
      line-height: 1.8;
    }
    .info-box {
      display: flex;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      text-align: center;
      margin-bottom: 30px;
    }
    .info-box div {
      flex: 1;
      padding: 20px;
      border-right: 1px solid #eee;
    }
    .info-box div:last-child {
      border-right: none;
    }
    .info-box strong {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .tab-menu {
      display: flex;
      flex-wrap: wrap;
      border: 1px solid #ddd;
      background: #fff;
      margin-bottom: 30px;
    }
    .tab-menu a {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      border-right: 1px solid #eee;
      text-decoration: none;
      color: #333;
    }
    .tab-menu a:last-child {
      border-right: none;
    }
    .section {
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .section h3 {
      font-size: 18px;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-top: 1px solid #eee;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .empty-msg {
      padding: 30px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="mypage-wrapper">
    <div class="mypage-title">마이페이지</div>

    <div class="user-summary">
      <div class="user-info">
        <strong>안녕하세요, 이다은님!</strong>
        전화: 010-1234-5678<br>
        이메일: ek2004jj@gmail.com<br>
        주소: 서울시 강남구 ~ <button>정보수정</button>
      </div>
    </div>

    <div class="info-box">
      <div><strong>0원</strong>총 주문금액</div>
      <div><strong>0개</strong>장바구니</div>
      <div><strong>0원</strong>적립금</div>
      <div><strong>0원</strong>예치금</div>
      <div><strong>1장</strong>쿠폰</div>
    </div>

    <div class="tab-menu">
      <a href="#">주문조회</a>
      <a href="#">적립금</a>
      <a href="#">예치금</a>
      <a href="#">쿠폰</a>
      <a href="#">관심상품</a>
      <a href="#">최근본상품</a>
      <a href="#">내 게시글</a>
      <a href="#">1:1문의</a>
      <a href="#">회원탈퇴</a>
    </div>

    <div class="section">
      <h3>최근 주문 정보</h3>
      <table>
        <thead>
          <tr><th>주문일자</th><th>상품명</th><th>결제금액</th><th>주문상세</th></tr>
        </thead>
        <tbody>
          <tr><td colspan="4" class="empty-msg">주문 내역이 없습니다.</td></tr>
        </tbody>
      </table>
    </div>

    <div class="section">
      <h3>최근 등록 게시글</h3>
      <table>
        <thead>
          <tr><th>등록일자</th><th>제목</th><th>게시판</th></tr>
        </thead>
        <tbody>
          <tr><td colspan="3" class="empty-msg">작성된 게시글이 없습니다.</td></tr>
        </tbody>
      </table>
    </div>

    <div class="section">
      <h3>관심상품</h3>
      <div class="empty-msg">찜한 상품이 없습니다.</div>
    </div>

    <div class="section">
      <h3>최근본상품</h3>
      <div class="empty-msg">최근 본 상품이 없습니다.</div>
    </div>
  </div>
</body>
</html>
