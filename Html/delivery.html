<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배송조회</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }
    .delivery-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    .recommended-box {
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 40px;
    }
    .main-section {
      display: flex;
      gap: 40px;
    }
    .side-menu {
      width: 180px;
      height: 237px;
      border: 1px solid #ccc;
    }
    a {
      text-decoration-line: none;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .side-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .side-menu li {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .side-menu li.active {
      background-color: #fbb;
      font-weight: bold;
    }
    .delivery-status-box {
      flex: 1;
    }
    .delivery-status-box h3 {
      margin-bottom: 20px;
    }
    .status-grid {
      display: flex;
      justify-content: space-between;
      text-align: center;
      border: 1px solid #ccc;
    }
    .status-grid div {
      flex: 1;
      padding: 20px 10px;
      border-right: 1px solid #ccc;
    }
    .status-grid div:last-child {
      border-right: none;
    }
    .status-footer {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      text-align: right;
    }
  </style>
</head>
<body><!--헤더 넣으면 됨-->
  <div class="delivery-container">
    <div class="recommended-box">
      추천 상품 이미지(random)
    </div>

    <div class="main-section">
      <aside class="side-menu">
        <ul>
          <li>
            <a href="myInfo.html">MY 정보</a>
          </li>
          <li>장바구니</li>
          <li class="active">배송조회</li>
          <li>
            <a href="faq.html">FAQ</a>
          </li>
          <li>1:1 문의</li>
        </ul>
      </aside>

      <section class="delivery-status-box">
        <h3>내 주문현황</h3>
        <div class="status-grid">
          <div>
            <div>배송준비중</div>
            <strong>0</strong>
          </div>
          <div>
            <div>배송중</div>
            <strong>0</strong>
          </div>
          <div>
            <div>배송완료</div>
            <strong>0</strong>
          </div>
        </div>
        <div class="status-footer">
          취소: 0 &nbsp;&nbsp; 교환: 0 &nbsp;&nbsp; 반품: 0
        </div>
      </section>
    </div>
  </div>
</body>
</html>
