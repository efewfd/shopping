   <!-- ✅ 전체 채팅 박스 중앙 정렬 + 고정 폭 설정 -->
   <div class="chat-wrapper">

      <!-- ✅ 채팅 메시지가 표시되는 영역 -->
      <div id="chat"></div>

      <!-- ✅ 메시지 입력창 및 버튼 그룹 -->
      <div id="controls">

         <!-- 🔵 업로드용 동그란 + 버튼 -->
         <button id="uploadBtn" title="파일 업로드">+</button>

         <!-- ✅ 실제 파일 선택용 input (숨김 처리) -->
         <form style="display: none;">
            <input type="file" id="fileInput" name="image" accept="image/*" />
         </form>

         <!-- 🔸 메시지 입력 영역 (줄바꿈 허용, 테두리 적용됨) -->
         <textarea
            id="msgInput"
            placeholder="문의하실 내용을 입력해주세요"
            rows="2"
         ></textarea>

         <!-- ✅ 버튼 2개 가로 정렬: 보내기 / 문의 종료 -->
         <div class="button-row">
            <button onclick="sendMsg()">보내기</button>
            <button onclick="endInquiry()">문의 종료</button>
         </div>
      </div>
